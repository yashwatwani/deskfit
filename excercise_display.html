<!DOCTYPE html>
<html>
<head>
    <title>Exercise Time!</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; font-family: sans-serif; background-color: #efe; }
        #exercise-container { text-align: center; }
        #exercise-gif { max-width: 400px; max-height: 400px; border: 2px solid #ccc; margin-bottom: 10px; }
        #exercise-instruction { font-size: 1.5em; margin-bottom: 20px; }
        button { padding: 10px 15px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <div id="exercise-container">
        <h1>Time for Exercise!</h1>
        <img id="exercise-gif" src="" alt="Exercise GIF" style="display:none;">
        <p id="exercise-instruction">Do 10 reps of: <strong id="exercise-name"></strong></p>
        <button id="finish-exercise-btn">Done!</button>
    </div>
    <script src="exercise_display.js"></script>
</body>
</html>
